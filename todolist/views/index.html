<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<body ng-app="myApp" ng-controller="todoCtrl">

<h2>My Todo List</h2>

<form ng-submit="todoAdd()">
    <input type="text" ng-model="todoInput" size="100" placeholder="Add New">
    <input type="submit" value="Add New">
</form>

<br>

<div ng-repeat="x in todoList">
    <input type="checkbox" ng-model="x.isComplete"> <span ng-bind="x.task"></span>
</div>

<script>
var app = angular.module('myApp', []); 
app.controller('todoCtrl', function($scope) {
    $scope.todoList = [{task:'kill my self', isComplete:false}];

    $scope.todoAdd = function() {
        $scope.todoList.push({task:$scope.todoInput, isComplete:false});
        $scope.todoInput = "";
    };

});
</script>

</body>
</html>
